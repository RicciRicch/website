<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naj...Naj Palacinkarnica | {% block title %}{% endblock %}</title>
    <!--TailwindCss-->
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="shortcut icon" href="/static/img/logo.png">
    <!--Remix Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
  <body class="flex flex-col min-h-screen">
    <header id="navbar" class="fixed z-50 w-full bg-primary flex-20%">
    <!-- Navbar -->
      <nav class="container m-auto flex items-center justify-between">
        <!--Logo-->
        <div>
          <a href="{{url_for('home')}}"><img src="/static/img/logo.png" alt="logo" class="w-24 my-2 mx-4"></a>
        </div>
        <!--Links-->
        <div id="navmenu" class=" absolute top-0 left-[-100%]  flex justify-center items-center min-h-[80vh] gap-3 w-full
        bg-pink-500/60 backdrop-blur-md duration-300 overflow-hidden lg:static lg:bg-transparent lg:min-h-fit lg:w-auto lg:ml-10 border-b-2">
          <ul class="flex flex-col lg:flex-row gap-10 lg:gap-14 font-primary font-semibold lg:font-bold">
            <li class="nav-link">
              <a href="{{url_for('menu')}}" class="text-3xl hover:text-blue-400 lg:text-xl duration-300 ">Proizvodi</a>
            </li>
            <li class="nav-link">
              <a href="{{url_for('about')}}" class="text-3xl hover:text-blue-400 lg:text-xl duration-300">O nama</a>
            </li>
            <li class="nav-link">
              <a href="{{url_for('contact')}}" class="text-3xl hover:text-blue-400 lg:text-xl duration-300">Kontakt</a>
            </li>
          </ul>
        </div>

        <div class="mr-4 cursor-pointer lg:hidden z-51 duration-200">
          <i id="burger" class="ri-menu-line text-2xl"></i>
        </div>
      </nav>
    </header>

    
      <!-- Main Content -->
    <div>{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="pt-10 bg-primary relative flex-20% h-fit">
      <div>
        <div class="absolute -top-10 left-1/2 transform -translate-x-1/2 0">
            <img src="/static/img/logo.png" alt="Logo" class="mb-3 w-32 md:w-36 lg:w-40" >
        </div>
        <!-- Tekst -->
        <div class="text-slate-800 text-center mt-10 lg:mt-20">
          <p>&copy; 2025 Naj...Naj Palacinkarnica</p>
          <p>Lenjinova 1, Po≈æarevac</p>
          <p>Email: <a href="mailto:najnaj@gmail.com" class="text-white">najnaj@gmail.com</a></p>
        </div>
    
        <!-- Ikonice -->
        <div class="absolute top-2 md:top-10 right-10 md:right-30">
          <div class="flex flex-col gap-3 pr-2 items-center">
            <p class="uppercase underline font-semibold">Zapratite nas:</p>
            <div class="flex flex-col md:flex-row space-y-3 space-x-10">
              <i class="ri-instagram-fill text-xl lg:text-4xl text-white hover:text-pink-500 duration-200 cursor cursor-pointer"></i>
              <i class="ri-tiktok-fill text-xl lg:text-4xl text-white hover:text-black duration-200 cursor cursor-pointer"></i>
              <i class="ri-facebook-fill text-xl lg:text-4xl text-white hover:text-blue-500 duration-200 cursor cursor-pointer"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script src="static/base.js"></script>
</html>
